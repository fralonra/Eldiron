name: Release

on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+*']

jobs:
  linux_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get install libasound2-dev
          pkg-config --libs --cflags alsa
          sudo apt-get install libgtk-3-dev
          cd creator_main
          cargo build --verbose --release
          cd ..

      - name: Move Resources
        run: |
          mkdir output
          mv target/release/creator_main output/creator_main
          cp -r assets output
          cp -r game output
          cp -r resources output

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Linux
          path: output

  windows_build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          cd creator_main
          cargo build --verbose --release
          cd ..

      - name: Move Resources
        run: |
          mkdir output
          mv target/release/creator_main.exe output/creator_main.exe
          cp -r assets output
          cp -r game output
          cp -r resources output

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Windows
          path: output

  linux_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: cargo install cargo-bundle

      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get install libasound2-dev
          pkg-config --libs --cflags alsa
          sudo apt-get install libgtk-3-dev
          cd creator_main
          cargo bundle --release --features linux_release
          cd ..
          mv target/release/bundle/deb/*.deb Eldiron.deb

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: Eldiron.deb

  windows_release:
    runs-on: windows-latest
    needs: windows_build
    permissions:
      contents: write
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: Windows

      - name: Move Artifacts
        run: |
          mkdir output
          mv creator_main.exe eldiron.exe
          cp -r assets output
          cp -r game output
          cp -r resources output

      - name: Install WiX
        run: nuget install WiX -Version 3.11.2

      - name: Create MSI Installer
        run: |
          ./WiX.*/tools/heat.exe dir "output" -dr INSTALLDIR -ag -cg DynamicFragment \
            -ke -srd -sfrag -nologo -pog:Binaries -pog:Documents -pog: Satellites \
            -pog:Sources -pog:Content -out "./resources.wxs"
          ./WiX.*/tools/candle.exe -arch "x64" -ext WixUIExtension -ext WixUtilExtension \
            -out "./eldiron.wixobj" "./build/windows/wix/eldiron.wxs"
          ./WiX.*/tools/candle.exe -arch "x64" -ext WixUIExtension -ext WixUtilExtension \
            -out "./resources.wixobj" "./resources.wxs"
          ./WiX.*/tools/light.exe -ext WixUIExtension -ext WixUtilExtension \
            -out "./Eldiron.msi" -sice:ICE61 -sice:ICE91 "./eldiron.wixobj" "./resources.wixobj"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: Eldiron.msi
